# key-mode
set-window-option -g mode-keys vi
# set-window-option -g utf8 on
set-window-option -g automatic-rename on
set-window-option -g aggressive-resize on

# escape time (for vim)
set -s escape-time 10

# prefix:C-e
set-option -g prefix C-e
unbind-key C-b
bind-key C-z send-prefix

unbind C-n
bind-key C-n next-window

# View

# index start=1
set-option -g base-index 1
set-option -g renumber-windows on

set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ',xterm-256color:RGB,xterm-ghostty:RGB,alacritty:RGB'
set -g status-interval 5
set -g status-bg colour233
set -g status-fg white
# scroll
set -g history-limit 25000

# mouse support
set -g mouse on

# --- Smooth Scrolling Configuration ---
# Unbind modifier key combinations (not needed)
unbind -T copy-mode-vi S-WheelUpPane
unbind -T copy-mode-vi S-WheelDownPane
unbind -T copy-mode-vi C-WheelUpPane
unbind -T copy-mode-vi C-WheelDownPane
unbind -T root S-WheelUpPane
unbind -T root S-WheelDownPane
unbind -T root C-WheelUpPane
unbind -T root C-WheelDownPane

# Reduce scroll speed for smoother experience (default is 5 lines)
bind -T copy-mode-vi WheelUpPane select-pane \; send-keys -X -N 2 scroll-up
bind -T copy-mode-vi WheelDownPane select-pane \; send-keys -X -N 2 scroll-down

# Mouse wheel scrolling in normal mode (enters copy mode automatically)
# Simplified for faster response
bind -n WheelUpPane if-shell -Ft= "#{pane_in_mode}" "send-keys -M" "copy-mode -et="
bind -n WheelDownPane send-keys -M

# focus events
set -g focus-events on

# Allow passthrough for image rendering (tmux 3.3a+)
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# color
set -g message-style fg=white,bg=black,default
set -g pane-border-lines simple
set -g pane-border-style fg=colour245,bg=black
set -g pane-active-border-style fg=colour22,bg=black

# Active pane highlighting (dim inactive panes)
set -g window-style 'fg=colour242,bg=default'
set -g window-active-style 'fg=colour250,bg=default'
set -g window-status-style fg=colour245,bg=black
setw -g window-status-current-style fg=green,bg=black

# resize pane
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# move pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# split
bind \\ split-window -hc "#{pane_current_path}"
bind - split-window -vc "#{pane_current_path}"
bind 'c' new-window -c "#{pane_current_path}"

# status
set -g status-left-length 20
set -g status-left "#[fg=colour240] #S #[default]"
set -g status-right-length 80
# Display system metrics (CPU, Memory, GPU) and git branch name in status bar
set -g status-right "#[fg=colour240]#(~/.tmux/branch.sh '#{pane_current_path}')[#(~/.tmux/stats.sh)]#[default]"

# alias
bind z kill-pane
bind i display-panes
bind r source-file ~/.tmux.conf
set-option -g display-panes-time 10000

# copy
bind y copy-mode
bind p paste-buffer

# lazygit in popup
bind g display-popup -d '#{pane_current_path}' -w98% -h98% -E lazygit

unbind-key -T copy-mode-vi Space
unbind-key -T copy-mode-vi Enter
unbind-key -T copy-mode-vi C-v
unbind-key -T copy-mode-vi [
unbind-key -T copy-mode-vi ]
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Y send-keys -X copy-line
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# hooks for status update
set-hook -g pane-focus-in 'refresh-client -S'
set-hook -g window-linked 'refresh-client -S'
set-hook -g session-window-changed 'refresh-client -S'

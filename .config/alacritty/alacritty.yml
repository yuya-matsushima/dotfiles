import:
  - ~/.config/alacritty/e2esound.yml

env:
  TERM: xterm-256color
window:
  dimensions:
    columns: 100
    lines: 50
  padding:
    x: 5
    y: 5
  dynamic_padding: false
  decorations: full
  opacity: 0.9
  startup_mode: Windowed
  dynamic_title: true
  decorations_theme_variant: None
  resize_increments: false
  option_as_alt: None
scrolling:
  history: 10000
  multiplier: 5
font:
  normal:
    family: JetbrainsMono Nerd Font
    style: Regular
  bold:
    family: JetbrainsMono Nerd Font
    style: Bold
  italic:
    family: JetbrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetbrainsMono Nerd Font
    style: Bold Italic
  size: 16.0
  builtin_box_drawing: true

# Bell
#
# The bell is rung every time the BEL control character is received.
bell:
  duration: 0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style:
    shape: Block
    blinking: Off
  vi_mode_style: None
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true
